<!doctype html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidtabell med meny</title>

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* ☰ hamburgarknapp */
    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      padding: 16px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1001;
    }

    /* sidomeny */
    aside {
      position: fixed;
      top: 100px;
      left: -300px; /* gömd */
      width: 200px;
      height: 100vh;
      background: #0b1224;
      padding: 16px;
      transition: left 0.3s ease;
      z-index: 1000;
      border-right: 1px solid #1f2a44;
    }

    aside.open {
      left: 0;
    }

    /* tabell */
    .sidetable {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .sidetable caption {
      text-align: left;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .sidetable th,
    .sidetable td {
      padding: 8px;
    }

    .sidetable th {
      background: #111c35;
    }

    a {
      color: #b2bbbe;
      text-decoration: none;
    }

    main {
      padding: 80px 24px;
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>

<body>

  <!-- ☰ knapp -->
  <div class="menu-btn" onclick="toggleMenu()">☰</div>

  <!-- sidomeny -->
  <aside id="sidebar">
    <table class="sidetable">
      <caption>Meny</caption>
      <tr><td><a href="#hem">Hem</a></td></tr>
      <tr><td><a href="#tjanster">Tjänster</a></td></tr>
      <tr><td><a href="#projekt">Projekt</a></td></tr>
      <tr><td><a href="#kontakt">Kontakt</a></td></tr>
    </table>
  </aside>

  <!-- innehåll -->
  <main>
    <h1 id="hem">WebCraft Studio</h1>
    <p>Jag bygger snabba, moderna webbplatser.</p>

    <h2 id="tjanster">Tjänster</h2>
    <p>Webbdesign, HTML/CSS, responsiva sidor.</p>

    <h2 id="projekt">Projekt</h2>
    <p>Exempelprojekt visas här.</p>

    <h2 id="kontakt">Kontakt</h2>
    <p><a href="mailto:nalin.perotsur@example.com">Maila mig</a></p>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("open");
    }
  </script>

</body>
</html>
